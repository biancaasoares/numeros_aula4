<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Aula 03 - Números </title>
</head>
<body>
    <div class= "container" >
       <div class="item">
          <label > Números</label>
          <input type="text" class="numeros" id="numeros">
       </div>
        <div class="item">
           <button id="botao-mostrar-todos-numeros">TODOS</button>
           <div class="numeros" id ="container-todos-numeros" ></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-pares">PARES</button>
            <div class="numeros" id ="container-numeros-pares" ></div>
         </div>
         <div class="item">
            <button id="botao-mostrar-numeos-impares">IMPARES</button>
            <div class="numeros" id ="container-numeros-impares" ></div>
         </div>
        <div class="item">
           <button id="botao-mostrar-multiplos-3-e-4">MÚLTIPLOS DE 3 E 4</button>
           <div class="numeros" id ="container-multiplos-3-e-4" ></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-3-ou-4">MÚLTIPLOS DE 3 OU 4</button>
            <div class="numeros" id ="container-multiplos-3-ou-4" ></div>
         </div>
        <div class="item">
            <button id="botao-mostrar-numeros-triplo">TRIPLO</button>
            <div class="numeros" id ="container-numero-triplo" ></div>
         </div>
         <div class="item">
            <button id="botao-mostrar-anterior">NÚMERO ANTERIOR</button>
            <div class="numeros" id ="container-numero-anterior" ></div>
         </div>
       
    </div>
</body>
</html>
